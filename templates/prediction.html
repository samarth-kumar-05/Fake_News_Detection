<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #dataset{
    margin-top: 3%;
    font-size: 20px;
    text-align: center;
}

#datalink{
    text-decoration: solid;
    color: blue;
}

#datalink:hover{
    text-decoration: underline;
}

#predictedtext{
    margin-top: 2%;
    text-align: center;
}

    </style>
    <title>News Prediction</title>
  </head>
  <body>
    <header class="text-gray-600 body-font -my-8">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-green-500 rounded-full" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span class="ml-3 text-xl">Fake News Detection</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <a href="/" class="mr-5 hover:text-gray-900">Home</a>
          <a href="/predict" class="mr-5 hover:text-gray-900">Predict Now</a>
          <a href="/aboutus" class="mr-5 hover:text-gray-900">About Us</a>
          <a href="/about-project" class="mr-5 hover:text-gray-900">About Project</a>
        </nav>

      </div>
    </header><hr>
    <p id="dataset">Paste any news headline or title from the news dataset to predict whether the news is real or fake . Get the news dataset from <a href="/dataset" id="datalink" target="_blank" rel="noopener noreferrer">here</a></p>
    <p id="predictedtext"><strong>{{prediction_text}}</strong></p>
    <br>
    <br>
    <br>
    <br>
    <form action="/predict" method="POST">
      <div class="mb-3 mx-4">
        <label for="exampleInputEmail1" class="form-label">Paste News Headlines</label>
        <input type="text" class="form-control" id="news" name="news" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Click on the button below to predict</div>
      </div>
 
      <button type="submit" class="btn btn-primary mx-4" >Submit</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
